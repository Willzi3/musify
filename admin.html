<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">RESIDENA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Please provide details of the property
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="event.preventDefault(); addListing()">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="Image"
                  placeholder="Image of property"
                />
                <label for="Image">Property Image</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" id="Type">
                  <option selected>Select the type of property</option>
                  <option value="Apartment">Apartment</option>
                  <option value="Family Home">Family Home</option>
                  <option value="Studio">Studio</option>
                </select>
                <label for="ype">Type Of property</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" id="Bathrooms">
                  <option selected>Select the number of bathrooms</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <label for="Bathrooms">Number of bathrooms</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="Price"
                  placeholder="Price"
                />
                <label for="Price">Price</label>

              <button type="submit" class="submit btn btn-dark">ADD</button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="form1">
    <form id="form">
        <div class="filters">
          <label for="exampleInputEmail1" class="form-label">Type</label>
          <div>
              <select name="budgets" id="comboA" onchange="typeHouse()" placeholder="Max Price">
                  
                  <option value="All">Looking for..</option>
                  <option value="Apartment">Apartment</option>
                  <option value="House">Family House</option>
                  <option value="Studio">Studio</option>
                 
                </select>
         
      </div>
      </div>
      <div class="filters">
          <label for="exampleInputEmail1" class="form-label">City</label>
          <div>
              <select name="budgets" id="comboB" onchange="addressHouse()" placeholder="Max Price">
                  
                  <option value="All">All Cities</option>
                  <option value="Chicago">Chicago</option>
                  <option value="Los Angeles">Los Angeles</option>
                  <option value="Miami">Miami</option>
                  <option value="New York">New York</option>
                </select>
         
      </div>
  </div>
      
  <div class="filters">
          <label for="exampleInputEmail1" class="form-label">Bedrooms</label>
          <div>
              <select name="budgets" id="comboC" onchange="bedroomsHouse()" placeholder="Max Price">
                  
                  <option value="All">Bedrooms</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
         
      </div>
  </div>
     
  <div class="filters">
          <label for="budgets" class="form-label">Price</label>
          <div>
              <select name="budgets" id="comboD" onchange="priceHouse()" placeholder="Max Price">
                  
                  <option value="All">Max Price</option>
                  <option value="All">Any</option>
                  <option value="4500">$3000-$5000</option>
                  <option value="6000">$5000-$8000</option>
                  <option value="10000">$8000+</option>
                </select>
         
      </div>
  </div>
   </form>
  </div>
    <div id="displayListings">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Image</th>
              <th scope="col">Type</th>
              <th scope="col">Bathrooms</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody id="propertylist">
          </tbody>
        </table>
      </div>
      <div class="addlisting">
        <!-- Button trigger modal -->
        <button
        id="addbtn"
          type="button"
          class="btn btn-outline-dark"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Create a listing
        </button>
      <footer>
        <div class="footer_text">
          <p>Zachary Williams -All Rights Reseved</p>
        </div>
      </footer>
      <script src="admin.js"></script>

</body>
</html>
