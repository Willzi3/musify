<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">RESIDENA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="admin.html">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="Landing">
    <div class="Landing-text">
      <h1>Residena</h1>
      <p>Property Management Renting Properties</p>
    </div>
  </div>
      <!-- filter form -->
      <div id="form1">
      <form id="form">
          <div class="filters">
            <label for="exampleInputEmail1" class="form-label">Type</label>
            <div>
                <select name="budgets" id="comboA" onchange="typeHouse()" placeholder="Max Price">
                    
                    <option value="All">Looking for..</option>
                    <option value="Apartment">Apartment</option>
                    <option value="House">Family House</option>
                    <option value="Studio">Studio</option>
                   
                  </select>
           
        </div>
        </div>
        <div class="filters">
            <label for="exampleInputEmail1" class="form-label">City</label>
            <div>
                <select name="budgets" id="comboB" onchange="addressHouse()" placeholder="Max Price">
                    
                    <option value="All">All Cities</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Miami">Miami</option>
                    <option value="New York">New York</option>
                  </select>
           
        </div>
    </div>
        
    <div class="filters">
            <label for="exampleInputEmail1" class="form-label">Bedrooms</label>
            <div>
                <select name="budgets" id="comboC" onchange="bedroomsHouse()" placeholder="Max Price">
                    
                    <option value="All">Bedrooms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
           
        </div>
    </div>
       
    <div class="filters">
            <label for="budgets" class="form-label">Price</label>
            <div>
                <select name="budgets" id="comboD" onchange="priceHouse()" placeholder="Max Price">
                    
                    <option value="All">Max Price</option>
                    <option value="All">Any</option>
                    <option value="4500">$3000-$5000</option>
                    <option value="6000">$5000-$8000</option>
                    <option value="10000">$8000+</option>
                  </select>
           
        </div>
    </div>
     </form>
    </div>
    </section>

    <!-- property section -->
    <section id="Housebox">
      <div id="properties"></div>
    </section>

    <footer>
      <div class="footer_text">
        <p>Zachary Williams -All Rights Reseved</p>
      </div>
      <div class="admin">
        <a href="admin.html">Admin</a>
      </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/28c2fb0c61.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
